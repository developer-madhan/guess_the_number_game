<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Number Guessing Game</h1>
    <p>Guess a number between 1 and 100!</p>
    <p id="attempts-remaining">You have 10 attempts remaining.</p>
    <input type="number" id="user-guess" placeholder="Enter your guess" autofocus min="1" max="100">
    <button id="submit-guess">Submit Guess</button>
    <p id="feedback"></p>
    <p id="game-over" class="hidden"></p>
    <p id="spacebar-hint" class="hidden">Press Spacebar to restart the game!</p>
    <button id="restart-game" class="hidden">Restart Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
